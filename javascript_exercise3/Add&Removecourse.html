  <section id="addcourse">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="img/1.jpg" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control bg-transparent" name="courseName" placeholder="Enter Course Name" id ="courseName" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="url" class="form-control bg-transparent" name="courseLink" placeholder="Enter Course Link" id="courseLink" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="file" class="form-control bg-transparent" name="courseimg" placeholder="select image" id="courseimg" required>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" class="btn login_btn" onclick="store()" id="addCourse">Add Course</button>
                        </div>
                    </form>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Back To Home <a href="AdminHome.html" class="ml-2">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<html>
    <head>
        <title>Question 4</title>        
    </head>
    <body>
        <p>
            <strong>
                4. Write​ ​ a ​ ​ JavaScript​ ​ program​ ​ to​ ​ shuffle​ ​ an​ ​ array.
        </strong>
        </p>
        <script>
            function shuffle(array) {
                array.sort(() => Math.random()-0.5);
            }
            let arr = [1, 2, 3, 4, 5, 6, 7];
            shuffle(arr);
            document.write(arr);
            </script>
    </body>
</html>

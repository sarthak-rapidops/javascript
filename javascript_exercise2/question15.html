   <p>
       <strong>
        15. Write​ ​ a ​ ​ pattern​ ​ that​ ​ matches​ ​ e-mail​ ​ addresses.
       </strong>
   </p>
 <!-- <form method="" action=""> -->
    <input type="text" placeholder="Enter Email" id="email"><br>    
     <button type="button" onclick="checkEmail()">Validate 
        <script>
            function checkEmail(){
    let emailid = document.getElementById("email").value;
 
     if (emailid.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)){
     
        alert("valid Email");
    }
    else {
   
    alert("Invalid Email");
    } 
}

        </script>
